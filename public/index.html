  <script>

  var map, marker;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.424, lng: -105.916},
          zoom: 2,
          mapTypeId: 'hybrid'
        });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            marker = new window.google.maps.Marker({
              position: pos,
              map: map,
              title: ''
            });
          });
        };
      };

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlDXiJyafbNSMMfJGudRKgeP0duw5lj6o&callback=initMap"
      async defer>
  </script>
